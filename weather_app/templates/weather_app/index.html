<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the weather like?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" type="text" placeholder="City Name">
                                
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    search
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/10d.png" alt="Image">
                                </figure>
                            </div>
                        
                            <div class="media-content">
                                <div class="content">
                                    {% if country_code and coordinate and temp and pressure and humidity %}
                                    <p>
                                        <span class="title"> <span>city:</span> {{city}}</span>
                                        <br>
                                        <span class="subtitle"><span>coordinate:</span>{{coordinate}}</span>
                                        <br>
                                        <span class="subtitle"><span>temperature:</span>{{temp}}</span>
                                        <br>
                                        <span class="subtitle"><span>pressure:</span>{{pressure}}</span>
                                        <br>
                                        <span class="subtitle"><span>humidity:</span>{{humidity}}</span>
                                        <br>
 
                                        
                                        
                                    
                                    

                                        {%endif%}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
</html>
